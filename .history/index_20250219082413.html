<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniro</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./src/assets/styles/main.css" />
  </head>
  <body class="homepage">
    <!-- PROGRESS BAR -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <a class="header__logo" href="#">
          <img src="./icons/furniro-logo-type.svg" alt="logo-furniro" />
        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li>
              <a href="" class="avtive">home</a>
            </li>
            <li>
              <a href="">shop</a>
            </li>
            <li>
              <a href="">about</a>
            </li>
            <li>
              <a href="">contact</a>
            </li>
          </ul>
        </nav>
        <ul class="header__icons">
          <li class="header__icons-item">
            <img
              src="./public/icons/icon-account-alert.svg"
              alt="icon-account"
            />
          </li>
          <li class="header__icons-item">
            <img src="./public/icons/icon-search.svg" alt="icon-search" />
          </li>
          <li class="header__icons-item">
            <img src="./public/icons/icon-heart.svg" alt="icon-heart" />
          </li>
          <li class="header__icons-item">
            <img src="./public/icons/icon-cart.svg" alt="icon-cart" />
          </li>
        </ul>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- Section Hero -->
      <section class="schero">
        <div class="container"></div>
      </section>

      <!-- Section Menu -->
      <section class="scmenu">
        <div class="container"></div>
      </section>

      <!-- Section Services -->
      <section class="scservices">
        <div class="container"></div>
      </section>

      <!-- Section Delivery -->
      <section class="scdelivery">
        <div class="container"></div>
      </section>

      <!-- Section Our Customers -->
      <section class="sccustomers">
        <div class="container"></div>
      </section>

      <!-- Section Our Blog -->
      <section class="scblog">
        <div class="container"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container"></div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="./src/scripts/main.js"></script>
  </body>
</html>
